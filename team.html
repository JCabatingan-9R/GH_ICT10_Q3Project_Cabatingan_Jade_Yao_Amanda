<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--LINK TO STYLE-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>SW 2 | Intramurals Team Checker</title>
</head>
<body>
	<nav class="navbar navbar-expand-sm">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Intramurals SY 2025-2026</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="nav-item">
			  <a href="index.html" class="nav-link">Sign Up</a>
		  </li>
	      <li class="nav-item">
			  <a href="team.html" class="nav-link active">Team Checker</a>
		  </li>
	      <li class="nav-item">
			  <a href="players.html" class="nav-link">Players</a>
		  </li>
	    </ul>
	  </div>
	</nav>
	
	<div class="d-flex justify-content-center mt-5">
	    <div class="card shadow" style="width: 30rem;">
	        <div class="card-body">
			    <form>
			    	<div class="check">
			            <h1 class="mt-3 mb-5">Team Checker</h1><hr/>
			            <p>Are you done with the online registration?</p>
			            <input type="radio" id="registered" name="reg" value="yes"><label for="registered" class="hov">Yes</label>
			            <input type="radio" id="notregister" name="reg" value="no"><label for="notregister" class="hov">No</label>
			            <br><br><br>
			            <p>Do you have the medical clearance from the clinic?</p>
			            <input type="radio" id="clear" name="clearance" value="yes"><label for="clear" class="hov">Yes</label>
			            <input type="radio" id="noclear" name="clearance" value="no"><label for="noclear" class="hov">No</label>
			            <br><br><br>
			            <p>Please input your grade and section.</p>
			            <div class="row">
			                <div class="col">
			                    <select id="grade" name="grade" class="form-control">
			                        <option value="7">Grade 7</option>
			                        <option value="8">Grade 8</option>
			                        <option value="9">Grade 9</option>
			                        <option value="10">Grade 10</option>
			                        <option value="11">Grade 11</option>
			                        <option value="12">Grade 12</option>
			                    </select>
			                </div>
			                <div class="col">
			                    <select id="sect" name="sect" class="form-control">
			                        <option value="Emerald">Emerald</option>
			                        <option value="Ruby">Ruby</option>
			                        <option value="Sapphire">Sapphire</option>
			                        <option value="Topaz">Topaz</option>
			                    </select>
			                </div>
			            </div>
			            <button type="button" class="btn btn-success mt-5" py-click="sign">Sign Up</button>
			        </div>
					<br><br>
			        <p id="output" class="output mt-3 mb-5"></p><div id="image">
			    </form>
			</div>
		</div>
	</div>
    <py-script src="main.py"></py-script>
</body>
